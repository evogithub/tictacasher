<!DOCTYPE html>
<!--

Tic Tac Toe - Server Side 2 players
Board Array / Also store the game state
We need to test if a player has won the game
We need to keep track of the turn
We need to test if there is a draw (last move no winner)

Added - sounds and graphics












Need to fix background music to loop
-->
<html>
<head>
  <!--script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script-->
  <script type="text/javascript" src="dpd.js"></script>
  <!--script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <style>
  [v-cloak] {
    display:none;
  }
  body{
    background-color: black;
  }
  #ticTacToeBoard{
    text-align: center;
    color: white;
  }
  .container{
    margin-left: auto;
    margin-right: auto;
    background-image: url("backgrounds/stage1.gif");
    width: 800px;
    height: 336px;
    color: white;
  }
  table {
    width: 336px;
    height: 336px;
    table-layout: fixed;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
  }
  td {
    width: 33%;
    height: 33%;
    border: solid white 2px;
    margin: 0;
  }
  td.playerX{
    background-image:url("images/X-player.png");
    background-position: center;
    background-repeat: no-repeat;
  }
  td.playerO{
    background-image:url("images/O-player.png");
    background-position: center;
    background-repeat: no-repeat;
  }
  </style>
</head>
<body>
  <div id="ticTacToeBoard" v-cloak>
    <img src="images/Header_Logo.png" alt="Welcome to Tic Tac Asher"/>
    <p>{{ currentMessage }} {{ currentPlayer }}</p>
    <div class="container">
      <table>
        <tr>
          <td v-bind:class="board[0] != '' ? 'player' + board[0] : ''" @click="makeMove(0)"></td>
          <td v-bind:class="board[1] != '' ? 'player' + board[1] : ''" @click="makeMove(1)"></td>
          <td v-bind:class="board[2] != '' ? 'player' + board[2] : ''" @click="makeMove(2)"></td>
        </tr>
        <tr>
          <td v-bind:class="board[3] != '' ? 'player' + board[3] : ''" @click="makeMove(3)"></td>
          <td v-bind:class="board[4] != '' ? 'player' + board[4] : ''" @click="makeMove(4)"></td>
          <td v-bind:class="board[5] != '' ? 'player' + board[5] : ''" @click="makeMove(5)"></td>
        </tr>
        <tr>
          <td v-bind:class="board[6] != '' ? 'player' + board[6] : ''" @click="makeMove(6)"></td>
          <td v-bind:class="board[7] != '' ? 'player' + board[7] : ''" @click="makeMove(7)"></td>
          <td v-bind:class="board[8] != '' ? 'player' + board[8] : ''" @click="makeMove(8)"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
