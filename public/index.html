<!DOCTYPE html>
<!--

Tic Tac Toe - Server Side 2 players
Board Array / Also store the game state
We need something that drows the Board
we need graphics for the board
We need to test if a player has won the game
We need to keep track of the turn
We need to test if there is a draw (last move no winner)


-->
<html>
<head>
  <!--script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script-->
  <script type="text/javascript" src="dpd.js"></script>
  <!--script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <style>
  table {
    background-image: url("images/board-background.gif");
    width: 480px;
    height: 368px;
  }
  td {
    border-collapse: collapse;
    border: solid white 2px;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <div class="container" id="ticTacToeBoard">
    <table>
      <tr v-for="row in board">
        <td v-for="cell in row">{{cell}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
