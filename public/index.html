<!DOCTYPE html>
<!--

Tic Tac Toe - Server Side 2 players
Board Array / Also store the game state
We need to test if a player has won the game
We need to keep track of the turn
We need to test if there is a draw (last move no winner)

Added - sounds and graphics


-->
<html>
<head>
  <!--script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script-->
  <script type="text/javascript" src="dpd.js"></script>
  <!--script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <style>
  [v-cloak] {
    display:none;
  }
  #ticTacToeBoard{
    text-align: center;
  }
  .container{
    margin-left: auto;
    margin-right: auto;
    background-image: url("backgrounds/stage1.gif");
    width: 800px;
    height: 336px;
    color: white;
  }
  table {
    width: 336px;
    height: 336px;
    table-layout: fixed;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
  }
  td {
    width: 33%;
    height: 33%;
    border: solid white 2px;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <div id="ticTacToeBoard" v-cloak>
    <p>Current Player: {{ currentPlayer }}</p>
    <div class="container">
      <table>
        <tr>
          <td @click="makeMove(0)">{{ board[0] }}</td>
          <td @click="makeMove(1)">{{ board[1] }}</td>
          <td @click="makeMove(2)">{{ board[2] }}</td>
        </tr>
        <tr>
          <td @click="makeMove(3)">{{ board[3] }}</td>
          <td @click="makeMove(4)">{{ board[4] }}</td>
          <td @click="makeMove(5)">{{ board[5] }}</td>
        </tr>
        <tr>
          <td @click="makeMove(6)">{{ board[6] }}</td>
          <td @click="makeMove(7)">{{ board[7] }}</td>
          <td @click="makeMove(8)">{{ board[8] }}</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
